      <script src="angular/app/lib/iscroll4/iscroll.js"></script>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .container{
            width: 100%;
            height: 100%;
            background-color:#00B5AD;
        }


        @-webkit-keyframes fadeInDown {
  0% {
    opacity: 0;
    -webkit-transform: translateY(-40px);
    transform: translateY(-40px);
  }

  100% {
    opacity: 1;
    -webkit-transform: translateY(0);
    transform: translateY(0);
  }
}
        @keyframes fadeInDown {
  0% {
    opacity: 0;
    -webkit-transform: translateY(-40px);
    -ms-transform: translateY(-40px);
    transform: translateY(-40px);
  }

  100% {
    opacity: 1;
    -webkit-transform: translateY(0);
    -ms-transform: translateY(0);
    transform: translateY(0);
  }
}
@-webkit-keyframes pulse {
  0% {
    -webkit-transform: scale(1);
    transform: scale(1);
  }

  50% {
    -webkit-transform: scale(1.1);
    transform: scale(1.1);
  }

  100% {
    -webkit-transform: scale(1);
    transform: scale(1);
  }
}

@keyframes pulse {
  0% {
    -webkit-transform: scale(1);
    -ms-transform: scale(1);
    transform: scale(1);
  }

  50% {
    -webkit-transform: scale(1.1);
    -ms-transform: scale(1.1);
    transform: scale(1.1);
  }

  100% {
    -webkit-transform: scale(1);
    -ms-transform: scale(1);
    transform: scale(1);
  }
}

.logo-container{
            position:absolute;
	top:0;
	bottom:0;
	left:0;
	right:0;
	margin:auto;
    height: 250px;
    width: 300px;
    text-align:center;
}
        #welcome-logo{
	height:150px;
	width:300px;
    line-height: 120px;
             /*display:block;*/
    text-align:center;
   background-color: #fff;
   /*-webkit-border-radius: 63px 63px 63px 63px / 108px 108px 72px 72px;
   border-radius:        50%   50%  50%  50%  / 50%   50%   50%  50%;*/
    -moz-border-radius: 300px / 150px;
    -webkit-border-radius: 300px / 150px;
    border-radius: 300px / 150px;
   color:#00b5ad;
   /*
   内发光
   -webkit-box-shadow: 0 0 20px rgba(255,255,255,.6), inset 0 0 20px rgba(255,255,255,1);
	-moz-box-shadow: 0 0 20px rgba(255,255,255,.6), inset 0 0 20px rgba(255,255,255,1);
	box-shadow: 0 0 20px rgba(255,255,255,.6), inset 0 0 20px rgba(255,255,255,1);
    */
   /*落下显示
    -webkit-animation-duration: 1s;
  animation-duration: 1s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
  -webkit-animation-name: fadeInDown;
  animation-name: fadeInDown;
  /*脉动等待
  -webkit-animation-delay: 1s;
    -webkit-animation-duration: 1s;
  animation-duration: 1s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
  -webkit-animation-name: pulse;
  animation-name: pulse;
  */
  -webkit-animation:fadeInDown 1s ease 0 1 normal, pulse 3s ease 1s infinite normal;
  animation:fadeInDown 1s ease 0 1 normal, pulse 3s ease 1s infinite normal;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
        }
        #welcome-logo > h1 {
            display:block;
        }
        #welcome-logo > h1 > span {
            font-size:.5em;
            position:absolute;
            top:40px;
            right:60px;
            
        }
        #slow-transfer{
            color:#fff;
            margin-top: 30px;
            display:none;
        }


 
  .view-animate.ng-enter, .view-animate.ng-leave {
    -webkit-transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 1.5s;
    transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 1.5s;
 
    opacity:1;
  }
 
  .view-animate.ng-enter {
      opacity:0;
  }
  .view-animate.ng-enter.ng-enter-active {
      opacity:1;
  }
  .view-animate.ng-leave.ng-leave-active {
      opacity:0;
  }
    </style>

<body onload="loaded()">
    <div class="container view-animate" ng-view>
            <div class="logo-container">
                        <div id="welcome-logo">
                            <h1>
                                微信点餐系统
                                <span>------微格无线</span>
                            </h1>
                        </div>
                        <div id="slow-transfer">您好，我们正在努力为你加载...</div>
            </div>
        </div>
    <script>
        setTimeout(function(){
                var slow_transfer = document.querySelector("#slow-transfer");
                if (null!=slow_transfer)
                slow_transfer.style.display="block";
                },3000);
    </script>
